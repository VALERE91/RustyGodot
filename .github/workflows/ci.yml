name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-package:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Install Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache Rust dependencies to speed up future builds
      - name: Cache Rust
        uses: swatinem/rust-cache@v2

      # Linux-specific: Install libraries required by Godot to export/run headless
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1 libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl1-mesa-dev libasound2-dev

      # SETUP: Downloads Godot Engine & Export Templates
      - name: Setup Godot
        run: cargo xtask setup

      # BUILD: Compiles Rust and moves GDExtension files
      - name: Build Rust (Release)
        run: cargo xtask build --release

      # Cache Godot Templates
      - name: Cache Godot Templates
        id: cache-templates
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/godot/export_templates/
            /c/Users/runneradmin/AppData/Roaming/Godot/export_templates/
          key: godot-templates-${{ matrix.platform }}-4.6-stable

      # Install Godot Export Templates
      - name: Install Godot Export Templates
        if: steps.cache-templates.outputs.cache-hit != 'true'
        shell: bash
        run: |
          VERSION="4.6"
          STATUS="stable"

          # Set Template Directory based on Matrix OS
          if [ "${{ matrix.platform }}" = "windows" ]; then
            TEMPLATE_DIR="/c/Users/runneradmin/AppData/Roaming/Godot/export_templates/${VERSION}.${STATUS}"
          else
            TEMPLATE_DIR="$HOME/.local/share/godot/export_templates/${VERSION}.${STATUS}"
          fi

          # Download and Extract
          mkdir -p "$TEMPLATE_DIR"
          URL="https://github.com/godotengine/godot/releases/download/${VERSION}-${STATUS}/Godot_v${VERSION}-${STATUS}_export_templates.tpz"

          echo "Downloading templates to $TEMPLATE_DIR..."
          curl -L "$URL" -o templates.zip
          unzip templates.zip -d "$TEMPLATE_DIR"

          # Godot templates are inside a 'templates/' folder in the zip; move them up
          mv "$TEMPLATE_DIR/templates/"* "$TEMPLATE_DIR/"
          rm -rf "$TEMPLATE_DIR/templates"
          rm templates.zip

      # PACKAGE: Generates export_presets.cfg and exports the game
      - name: Package Game
        run: cargo xtask package

      # UPLOAD: Save the exported game as an artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-build-${{ matrix.os }}
          path: builds/
          if-no-files-found: error